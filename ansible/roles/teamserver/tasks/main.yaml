- name: Allow redirector IPs in UFW
  ufw:
    rule: allow
    port: "{{ item }}"
    proto: tcp
    from_ip: "{{ hostvars[groups['redirectors'][loop.index0]]['ansible_host'] }}"
  loop:
    - 80
    - 443
  when: groups['redirectors'] is defined

