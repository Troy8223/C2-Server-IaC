---
- name: Install Java
  apt:
    name: openjdk-11-jre
    state: present

- name: Install AWS CLI
  pip:
    name: awscli
    state: present

- name: Create Cobalt Strike directory
  file:
    path: /opt/cobaltstrike
    state: directory
    mode: '0755'

- name: Download Cobalt Strike from S3
  aws_s3:
    bucket: "{{ s3_bucket | regex_replace('^s3://', '') }}"
    object: "/cobaltstrike/cobaltstrike.zip"
    dest: /opt/cobaltstrike.zip
    mode: get
    aws_access_key: "{{ aws_access_key_id }}"
    aws_secret_key: "{{ aws_secret_access_key }}"
    region: "{{ aws_region }}"

- name: Unzip Cobalt Strike with password
  command: "unzip -P www.ddosi.org /opt/cobaltstrike.zip -d /opt/cobaltstrike"
  args:
    creates: /opt/cobaltstrike/teamserver

